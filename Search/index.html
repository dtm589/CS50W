<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nav">
            <a href="advancedSearch.html">Advanced Search</a>
            <a href="imageSearch.html">Images</a>
        </div>
        <form action="https://www.google.com/search" id="search">
            <input id="search_bar" type="text" name="q"> <br>
            <input id="submit" type="submit" value="Google Search">
            <button id="lucky" type="submit" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
        </form>
    </body>
</html>

<!--
    On the Google Search page, there should be links in the upper-right of the page to go to Image Search or Advanced Search.
    The search bar should be centered with rounded corners. The search button should also be centered, and should be beneath the search bar.
    Add an “I’m Feeling Lucky” button to the main Google Search page. Consistent with Google’s own behavior, clicking this link should take users directly to the first Google search result for the query, bypassing the normal results page.
