<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nav">
            <a href="imageSearch.html">Images</a>
            <a href="index.html">Search</a>
        </div>
        <form action="https://www.google.com/search">
            <label for="all">all these words:</label>
            <input type="text" name="all"> <br>

            <label for="exact">this exact word or phrase:</label>
            <input type="text" name="exact"> <br>

            <label for="any">any of these words:</label>
            <input type="text" name="any"> <br>

            <label for="none">none of these words:</label>
            <input type="text" name="none"> <br>

            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>

<!--
    the user should be able to provide input for the following four fields (taken from Google’s own advanced search options)
        Find pages with… “all these words:”
        Find pages with… “this exact word or phrase:”
        Find pages with… “any of these words:”
        Find pages with… “none of these words:”
    the four options should be stacked vertically, and all of the text fields should be left aligned.
    Consistent with Google’s own CSS, the “Advanced Search” button should be blue with white text.
    When the “Advanced Search” button is clicked, the user should be taken to the search results page for their given query.
-->
