<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="nav">
            <a href="advancedSearch.html">Advanced Search</a>
            <a href="index.html">Search</a>
        </div>
        <form action="https://www.google.com/search" id="search">
            <input id="search_bar" type="text" name="q"> <br>
            <input type="hidden" name="tbm" value="isch">
            <input id="submit" type="submit" value="Google Image Search">
        </form>
    </body>
</html>

the user should be able to type in a query, click a search button, and be taken to the Google Image search results for that page.
