{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit a Wiki Page!</h1>

<form action="{% url 'save_edit' %}" method="POST">
    {% csrf_token %}
    <input type='text' name='title' value="{{ title }}"> <br>
    <textarea name="md">{{ html }}</textarea> <br>
    <input type="submit" value="Edit Page" class="btn btn-primary">
</form>

{% endblock %}
